<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Paper JS library demo </title>

    <!--csslink-->

    <link type="text/css" href="ex5.css" rel="stylesheet">

    <!--js link-->
    
    <!--Paperjs first-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paper.js/0.9.25/paper-full.js"></script>
    <!--custom js-->
    <script type="text/paperscript" src="js/ex5.js" canvas="myCanvas"></script>   
</head>

<body>
<main>
    <header>

        <h1>Little Boat</h1>
    </header>


    <section id="instructions">
        <article>
            <h2>How to</h2>
            <p>To move the boat use the left, right, up and down keys. To rotate use the 'a' and 'd' keys. To zoom in and out of the boat use 'w' to zoom in and 's' to zoom out. P.S. the circles are supposed to be clouds.</p>
        </article>
    </section>


    <section id="interactionArea">
        <canvas id="myCanvas" resize></canvas>
    </section>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer" target="_blank">Valid HTML 5</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer" target="_blank">Valid CSS</a>
    </footer>
    </main>
</body>

</html>
